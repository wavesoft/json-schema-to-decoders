<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JSON Schema to Decoders Converter</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="title">
        <div class="headline">
          JSON Schema to <a href="https://decoders.cc/" target="_blank">Decoders.js</a> Converter
        </div>
        <div>
          <input id="namespace" placeholder="Namespace Prefix" class="title-ns" />
        </div>
      </div>
      <div class="editors">
        <div>
          <div class="editor-title">JSON schema input:</div>
          <textarea id="doc-input"></textarea>
        </div>
        <div>
          <div class="editor-title" style="text-align: right">Decoders output:</div>
          <textarea id="doc-output"></textarea>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.8.0/ace.min.js"
      integrity="sha512-f6PeEZ6Ds5UUBNWpYA0ECDziSHlb7BHApwBk9kE40mdMPR5Iy9LkbFlFwQXajPxSQVB00klU43WLgAiToqFecQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.0.3/parser-babel.min.js"
      integrity="sha512-2VpL2CQOwACkU58IzGit5Zvl1cinncah3Pd6k0BEhzRhx7jlCAPtK+b8E10+17TrMFg6Nzs8pZGHBJqAR8Tjbg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.0.3/standalone.min.js"
      integrity="sha512-5rConW2wyQIt0VrNRhEZUOA7I84FN0zy+TxIzxo0PgYtRSnplvChAo1iZthdn5bPRlAW1KxpSsGwXhm21uAfvA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="lib.js" type="text/javascript"></script>
    <script src="converter.js" type="text/javascript"></script>
  </body>
</html>
